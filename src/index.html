<script>
	function columnFunction(x) {
	 var checkBox = document.getElementById(x);
	  
		if( checkBox.checked == false ) {

    document.getElementById( "th-"+ x ).style.display = "none";
		var y = document.getElementsByClassName("td-" + x);
		var i;
		for (i = 0; i < y.length; i++) { y[i].style.display="none" ; }
    } else {

				 document.getElementById( "th-"+ x ).style.display = ""; var y = document.getElementsByClassName("td-" + x); var i; for
				(i = 0; i < y.length; i++) { y[i].style.display="" ; }
	}
	}
</script>
