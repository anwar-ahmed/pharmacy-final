<div class="container">
	<h1>Edit Medicine</h1>
	<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
		<div class="form-group ">
			<label for="name">Medicine Name</label>
			<input type="text" class="form-control form-control-lg" id="name" name="name" [(ngModel)]="medicine.name" required minlength="3">
		</div>
		<div class="form-group">
			<label for="manufacturer">Manufacturer</label>
			<input type="text" class="form-control form-control-lg" id="manufacturer" name="manufacturer" [(ngModel)]="medicine.manufacturer" required
			 minlength="3">
		</div>
		<div class="form-group">
			<label for="batchno">Batch No.</label>
			<input type="text" class="form-control form-control-lg" id="batchno" name="batchno" [(ngModel)]="medicine.batchno" required minlength="2">
		</div>
		<div class="form-group">
			<label for="expiry">Expiry Date</label>
			<input type="date" class="form-control form-control-lg" id="expiry" name="expiry" [(ngModel)]="medicine.expiry" required>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" class="form-control form-control-lg" id="price" name="price" [(ngModel)]="medicine.price" required>
		</div>
		<div class="form-group">
			<label for="type">Type</label>
			<select class="form-control form-control-lg" name="type" [ngModel]="medicine.type">
        <option *ngFor="let type of types" [value]="type">
          {{type}}
        </option>
      </select>
		</div>
		<button type="submit" class="btn btn-lg btn-outline-primary active">Submit</button>
	</form>
</div>
